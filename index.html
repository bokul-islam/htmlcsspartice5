<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
<div class="container">
  <div class="content">
    <h2 style="padding-bottom: 30px;">Contact Us</h2>
    <form>
<div class="form">
  <div style="padding-right: 20px;" class="name">
    <label class="first" for="firstname">First Name *</label>
    <input  type="text" name="firstname" id="firstname" required>
  </div>
  <div class="name">
     <label class="first" for="lastname">Last Name *</label>
     <input type="text" name="lastname" id="lastname" required>
 </div>
</div>    

    <label class="email" for="email">Email Address *</label>
    <input type="email" name="email" id="email" required>

    <label class="query "  for="query">Query Type *</label>
    <div class="form">
      <div style="padding-right: 20px;" class="name">
        <input class="icon text" style="padding-left: 50px;" value="Generel Enquery" type="text" name="firstname" id="firstname" readonly required>
      </div>
      <div class="name">
         <input class="icon" style="padding-left: 50px;" value="Support Request" type="text" name="lastname" id="lastname" readonly required>
     </div>
    </div>

    <label class="message" for="query">Message *</label>
    <textarea name="message" id="message"  style="width: 100%; height: 100px;" required>
    </textarea>

    <input type="checkbox" name="check" id="check" required>
    <label class="check">I consent to being contacted by team *</label>

    <input type="submit" value="Submit">
  </form>
  </div>
</div>
</body>
</html>
